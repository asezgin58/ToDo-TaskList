<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tasklist.css">

</head>
<body>
<div class="taskList" id="taskList">
    <div class="header">
        <h3>To Do App</h3>
    </div>
    <div class="addTask">
        <div class="form-group">
            <div class="text">
                <input type="text" id="taskName" >
            </div>
            <div class="submit-button save">
                <input id="addBtn" type="button" value="SAVE">
            </div>

        </div>

    </div>
    <div class="header">
        <h3>TASK LIST</h3>
    </div>
    <div class="todo-list-form">
        <div class="form-group" id="TotalTaskList">

        </div>
    </div>

    <div class="header">
        <h3>DONE LIST</h3>
    </div>
    <div class="done-list-form">
        <div class="form-group" id="DoneTaskList">

        </div>
    </div>


</div>

    <script src="task.js"></script>
</body>
</html>
